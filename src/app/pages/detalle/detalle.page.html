<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>detalle</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card>
    <!-- <img alt="Silhouette of mountains" src="./../../assets/covers/{{libro.isbn}}.jpg" /> -->
    <ion-card-header>
      <ion-card-title>{{user.username}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label><strong>Nombre:</strong>  {{user.name}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label><strong>Telefono:</strong> {{user.phone}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label><strong>Website:</strong> {{user.website}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-grid *ngIf="albums != undefined">
      <ion-row>
        <ion-col *ngFor="let c of albums" size-lg="6" size-md="6" size-sm="12" size="12">
          <ion-card>
            <ion-grid fixed>
              <ion-row>
                <ion-col size-lg="4" size-md="4" size-sm="4" size="12">
                  <label>f</label>
                </ion-col>
                <ion-col size-lg="8" size-md="8" size-sm="8" size="12"></ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
