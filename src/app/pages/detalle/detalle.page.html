<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>detalle</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card>
    <!-- <img alt="Silhouette of mountains" src="./../../assets/covers/{{libro.isbn}}.jpg" /> -->
    <ion-card-header>
      <ion-card-title>{{user.username}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label><strong>Nombre:</strong>  {{user.name}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label><strong>Telefono:</strong> {{user.phone}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label><strong>Website:</strong> {{user.website}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
