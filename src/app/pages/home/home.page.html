<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let c of users" size-lg="6" size-md="6" size-sm="12" size="12">
        <ion-card>
          <ion-grid fixed>
            <ion-row>
              <ion-col size-lg="4" size-md="4" size-sm="4" size="12">
                <label>{{c.name}}</label>
              </ion-col>
              <ion-col size-lg="8" size-md="8" size-sm="8" size="12"></ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
